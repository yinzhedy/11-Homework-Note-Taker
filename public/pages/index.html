<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/UX Tips</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <section class="top">
      <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
        <div
          class="
            container
            flex-row
            justify-space-between-lg justify-center
            align-center
          "
        >
          <h1 class="m-0">My Note Taker Appplication</h1>
          <p class="m-0">Create, delete, and manage notes</p>
          <button class="btn" id="feedback-btn">
            Submit feedback to the developer
          </button>
        </div>
      </header>
    </section>
    <div class="row-note-columns-container">
      <div class="existing-note-column">
        <section class="tips" id="tip-container"></section>
      </div>
      <div class="new-note-column">
        <section class="tip-form">
          <form
            class="
              flex-row
              justify-center justify-space-between-md
              align-center
            "
            id="tip-form"
          >
            <div class="col-12">
              <textarea
                name="tipText"
                id="tipText"
                placeholder="Write your note here"
                value=""
                class="form-input w-100"
              ></textarea>
            </div>
            <div class="col-12 col-lg-9">
              <input
                name="tipUsername"
                id="tipUsername"
                placeholder="Add a title for your note"
                value=""
                class="form-input w-100"
              />
            </div>
            <div class="col-12 col-lg-3">
              <button class="btn btn-primary btn-block py-3" type="submit">
                Add Note
              </button>
            </div>
          </form>
        </section>
        >
      </div>
    </div>
    <script src="../scripts/index.js"></script>
  </body>
</html>
